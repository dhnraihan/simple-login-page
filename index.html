<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
           <div class="imgg">
                <span>&#9932;</span>
                <img src="static/img/user.png" alt="user" class="user">
            </div>
            <div class="fill">
                <h1>Username or Email </h1>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="fill">
                <h1>Password</h1>
                <input type="password" name="Enter your password" id="" required>
            </div>
            <div>
                <input type="submit" value="Login" class="btn">
            </div>
            <div>
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember" value="on">Remember me</label>
            </div>
        </form>
    </div>
    <div class="footer">
        <input type="submit" value="Cancel">
        <h2>Forgot <a href="">Password?</a></h2>
    </div>
</body>
</html>
